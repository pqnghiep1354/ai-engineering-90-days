# =============================================================================
# QLoRA Configuration for Environmental LLM Fine-tuning
# =============================================================================
# Optimized for GPUs with 8GB VRAM (RTX 3060, T4, etc.)
# Uses 4-bit quantization to reduce memory usage

# Model configuration
model:
  name: "microsoft/phi-2"
  torch_dtype: "float16"
  device_map: "auto"
  trust_remote_code: true

# Quantization configuration (QLoRA specific)
quantization:
  load_in_4bit: true
  bnb_4bit_quant_type: "nf4"        # nf4 or fp4
  bnb_4bit_compute_dtype: "float16"  # Compute dtype
  bnb_4bit_use_double_quant: true    # Double quantization

# LoRA configuration (same as LoRA but with quantized base)
lora:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules:
    - "q_proj"
    - "k_proj" 
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

# Training configuration (optimized for low memory)
training:
  output_dir: "./models/qlora_output"
  num_train_epochs: 3
  per_device_train_batch_size: 2      # Smaller batch for memory
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 8      # Compensate for small batch
  learning_rate: 2.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  max_grad_norm: 0.3                  # Lower for stability
  
  # Precision
  fp16: true
  bf16: false
  
  # Memory optimization (critical for QLoRA)
  gradient_checkpointing: true
  optim: "paged_adamw_8bit"           # 8-bit optimizer
  max_memory_MB: 7500                 # Limit GPU memory
  
  # Logging
  logging_steps: 10
  logging_dir: "./logs"
  
  # Saving
  save_strategy: "steps"
  save_steps: 200
  save_total_limit: 2
  
  # Evaluation
  evaluation_strategy: "steps"
  eval_steps: 200
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false
  
  # Misc
  report_to: "tensorboard"            # Use tensorboard (lighter than wandb)
  seed: 42
  dataloader_num_workers: 2

# Dataset configuration
dataset:
  max_length: 1024                    # Shorter for memory
  train_split: 0.9
  shuffle: true

# Generation configuration
generation:
  max_new_tokens: 256
  temperature: 0.7
  top_p: 0.9
  do_sample: true
